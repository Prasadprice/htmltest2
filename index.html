<html>
    <head>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
           
            <div class="insidediv">
                
                <div class="display">
                    <div id="display"></div>
                    <div class="button Ac"data-value = "AC">AC</div>

                </div>
                <div class="buttons">
                    <div class="button numbers"data-value = "9">9</div>
                    <div class="button numbers"data-value = "8">8</div>
                    <div class="button numbers"data-value = "7">7</div>
                    <div class="button operators"data-value = "+">+</div>
                    <div class="button numbers"data-value = "4">4</div>
                    <div class="button numbers"data-value = "5">5</div>
                    <div class="button numbers"data-value = "6">6</div>
                    <div class="button operators"data-value = "-">-</div>
                    <div class="button numbers"data-value = "1">1</div>
                    <div class="button numbers"data-value = "2">2</div>
                    <div class="button numbers"data-value = "3">3</div>
                    <div class="button operators"data-value = "/">/</div>
                    <div class="button operators"data-value = ".">.</div>
                    <div class="button numbers"data-value = "0">0</div>
                    <div class="button operators"data-value = "=">=</div>
                    <div class="button operators"data-value = "*">*</div>
        
                    
                </div>
            </div>
            

        </div>
    </body>
    <script src="index.js"></script>
</html>
